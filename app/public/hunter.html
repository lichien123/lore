<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">

  <title>Lore</title>

  <!-- Bootstrap core CSS -->
  <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="https://v4-alpha.getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</head>

<body>
  <div class="container">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item " id="signup"><a href="/">Logout</a></li>
      </ol>
    </nav>

    <div class="row lore-buffer-profile">
      <div class="col-md-12">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center" id="track-name"></h2>
        <div class="row lore-buffer-profile">
          <div class="col-md-12">
          </div>
        </div>
        <h4 class="text-center lekton" id="track-desc"></h4>
      </div>
    </div>

    <!--URANIUM-->
    <div data-ur-set="tabs">
      <div class="row">
        <div class="col-md-6 text-center lore-tabs">
          <div data-ur-tabs-component="button" data-ur-tab-id="one" data-ur-state="enabled"><span class="lore-btn-txt">Quest</span></div>
        </div>
        <div class="col-md-6 text-center lore-tabs">
          <div data-ur-tabs-component="button" data-ur-tab-id="two"><span class="lore-btn-txt">Points</span></div>
        </div>
      </div>

      <div data-ur-tabs-component="content" data-ur-tab-id="one" data-ur-state="enabled">
        <!-- First tab content -->
        <div class="row lore-buffer-profile">
          <div class="col-md-12">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div id="stretch-vid" class="embed-responsive embed-responsive-4by3">
              <!-- STRETCH VID -->
            </div>
          </div>

          <div class="col-md-6">
            <div class="card w-150">
              <div class="card-body lore-card-content">
                <h5 class="card-title text-center">Your stretch video.</h5>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <button type="button" id="strUp" class="btn btn-secondary"><span class="lore-btn-txt put-lvl-complete point">Level Completed</span></button>
          </div>
        </div>

        <div class="row lore-buffer-profile">
          <div class="col-md-12">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div id="cardio-vid" class="embed-responsive embed-responsive-4by3">
              <!-- CARDIO VID -->
            </div>
          </div>

          <div class="col-md-6">
            <div class="card w-150">
              <div class="card-body lore-card-content">
                <h5 class="card-title text-center">Your cardio video.</h5>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <button type="button" id="spdUp" class="btn btn-secondary"><span class="lore-btn-txt put-lvl-complete point">Level Completed</span></button>
          </div>
        </div>

        <div class="row lore-buffer-profile">
          <div class="col-md-12">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div id="workout-vid" class="embed-responsive embed-responsive-4by3">
              <!-- WORKOUT VID -->
            </div>
          </div>

          <div class="col-md-6">
            <div class="card w-150">
              <div class="card-body lore-card-content">
                <h5 class="card-title text-center">Your workout video.</h5>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <button type="button" id="hpUp" class="btn btn-secondary"><span class="lore-btn-txt put-lvl-complete point">Level Completed</span></button>
          </div>
        </div>
      </div>

      <div data-ur-tabs-component="content" data-ur-tab-id="two">
        <div class="row lore-buffer-profile">
          <div class="col-md-12">
          </div>
        </div>

        <h2 class="lvl-points points">LVL <span class="lvl-display">1</span></h2>
        <h2 class="exp-points points">EXP <span class="exp-display">50</span></h2>
        <h2 class="hp-points points">HP <span class="stat-display">20</span></h2>
        <h2 class="str-points points">STR <span class="stat-display">15</span></h2>
        <h2 class="speed-points points">SPEED <span class="stat-display">10</span></h2>
        <h2 class="stamina-points points">STAMINA <span class="stat-display">10</span></h2>

      </div>
    </div>

    <div class="row lore-buffer-profile">
      <div class="col-md-12">
      </div>
    </div>

    <hr>

    <footer class="lore-footer">
      <p>Â© Lore 2018</p>
    </footer>
  </div>
  <!-- /container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./js/Libraries/iziModal.min.js" type="text/javascript"></script>
  <script src="./js/Libraries/uranium.js" type="text/javascript"></script>
  <script src="./js/hunter.js" type="text/javascript"></script>

</body>

</html>
